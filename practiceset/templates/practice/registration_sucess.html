<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful - Coaching Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            color: #fff;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .success-container {
            text-align: center;
            background: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
        }
        

        .success-container i {
            font-size: 50px;
            color: #4caf50;
            margin-bottom: 20px;
        }

        .success-container a{
            display: block; /* Makes anchors behave like blocks */
            margin-bottom: 1rem; /* Adds space between links */
            padding: 0.5rem; 
            font-weight: bold;
            /* Adds internal spacing (optional) */
            }
        
        .success-container h1 {
            color: #4caf50;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .success-container p {
            color: #ccc;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .success-container a {
            display: inline-block;
            background-color: #ff6f61;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .success-container a:hover {
            background-color: #e65a50;
        }
    </style>
</head>
<body>
    {% include 'login/navbar2.html' %}
    <div class="success-container">
        <i class="fas fa-check-circle"></i>
        <h1>Registration Successful!</h1>
        <p>Your account has been created successfully. You can now log in to access your account.</p>
        <a href="{% url 'practiceset:login' %}?next={% url 'examresult:test_list' %}">Return to Login Page for Live Test</a>

        <a href="{% url 'practiceset:login' %}?next={% url 'practiceset:stream_choice' %}">Return to Login Page for PRACTICESET</a>
        <a href="{% url 'exammantra:mainpage' %}">Return to Home Page</a>

    </div>
    {% include 'login/footer.html' %}
</body>
</html>
