<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Coaching Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #b8ff34;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: #0b0069;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #ff6f61;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        .contact-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .contact-info div {
            text-align: center;
            margin: 10px;
        }
        .contact-info i {
            font-size: 30px;
            color: #ff6f61;
            margin-bottom: 10px;
        }
        .contact-info p {
            margin: 5px 0;
            color: #ccc;
        }
        .inquiry-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
            background-color: #101110;
            color: #fff;
        }
        .form-group textarea {
            resize: vertical;
            height: 150px;
        }
        .form-group button {
            background-color: #ff6f61;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #e65a50;
        }
    </style>
</head>
<body>
    
    {% include 'login/navbar2.html' %}
    <div class="container">
        <h1>Contact Us</h1>
        
        <!-- Contact Information -->
        <div class="contact-info">
            <div>
                <i class="fas fa-location-dot"></i>
                <p>SKG COACHING CENTER <br> Bathua Bazar(shreepur Road)</p>
                <p>GopalGanj, Bihar, 841425</p>
            </div>
            <div>
                <i class="fas fa-phone-volume"></i>
                <p>+7324061106</p>
                <p>9504122160</p>
            </div>
            <div>
                <i class="fas fa-envelope-open-text"></i>
                <p>infoexammantrabihar@gmail.com</p>
                <p>support@coachingcenter.com</p>
            </div>
        </div>

        <!-- Inquiry Form -->
        <div class="inquiry-form">
            <form action="{% url 'contact:submission_success' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    {% include 'login/footer.html' %}   
</body>
</html>
