<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Mantra</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }

        .dropdown-menu {
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .dropdown-item {
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
        }
        .brand-name {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: #2c3e50;
            font-weight: 700;
        }
        .dropdown-item i {
            margin-right: 10px;
            width: 20px;
            color: #2d30ff; 
            font-weight: bold;
        }
    
        .dropdown-item:hover {
            background: #ebf74f;
        }
        .nav-link {
            font-weight: 500;
            
            padding: 0.5rem 1rem !important;
        }

        @media (max-width: 991.98px) {
            .navbar-collapse {
                padding: 15px 0;
                background: rgba(255,255,255,0.98);
                margin-top: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            }
            
            .dropdown-menu {
                background: rgba(255,255,255,0.95);
                margin-left: 1rem;
                box-shadow: none;
            }
        }
        
        @media (min-width: 992px) {
            .dropdown:hover .dropdown-menu {
                display: block;
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <!-- Brand Logo & Name -->
            <a class="navbar-brand" href="{% url 'exammantra:mainpage' %}">
                <img src="/static/logo2.png" alt="EM">
                <!-- Exam Mantra -->
                <span class="brand-name">Exam Mantra Bihar</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Items -->
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <!-- Home -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'exammantra:mainpage' %}"></i>Home</a>
                    </li>

                    <!-- Resources Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            </i>Resources
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="{% url 'exammantra:notes_list' %}"><i class="bi bi-journal-text"></i>Notes</a></li>
                            <li><a class="dropdown-item" href="{% url 'ebooks:ebook_list' %}"><i class="bi bi-book"></i>eBook</a></li>
                            <li><a class="dropdown-item" href="{% url 'practiceset:login' %}?next={% url 'examresult:test_list' %}"><i class="bi bi-clock"></i>Live Test</a></li>
                            <li><a class="dropdown-item" href="{% url 'practiceset:login' %}?next={% url 'practiceset:stream_choice' %}"><i class="bi bi-pencil-square"></i>Practice Set</a></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-graph-up"></i>Result</a></li>
                            <li><a class="dropdown-item" href="{% url 'courses:course_list' %}"><i class="bi bi-play-circle"></i>Course</a></li>
                        </ul>
                    </li>

                    <!-- Contact -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact:contact_page' %}"></i>Contact</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link btn btn-secondary text-black" href="{% url 'practiceset:register' %}"><i class="bi bi-box-arrow-in-right"></i>SignUp</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-black" href="{% url 'dashboard:dashboard_login' %}"><i class="bi bi-box-arrow-in-right"></i>Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
