<!DOCTYPE html>
{% load static %}
<html>
<head>
    <style>
        .image-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }

        .image-wrapper {
            width: 200px;
            height: 500px;
            overflow: hidden;
            position: relative;
            transition: transform 5s;
        }

        .rotated-image {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
            transform-origin: center center;
            transition: transform 5s;
            object-fit: cover;
        }

        .image-wrapper:hover .rotated-image {
            transform: rotate(0deg);
        }

        /* Optional caption styling */
        .image-caption {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 100%;
            padding: 10px;
            text-align: center;
            transform: rotate(-90deg);
            transform-origin: bottom left;
            transition: transform 5s;
        }

        .image-wrapper:hover .image-caption {
            transform: rotate(0deg);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Repeat this block for each image -->
        <figure class="image-wrapper">
            <img src="/static/3.jpg" 
                 class="rotated-image" 
                 alt="Description"
                 style="width: 200px; height: 500px;">
            <figcaption class="image-caption">Achivements</figcaption>
        </figure>

        <figure class="image-wrapper">
            <img src="/static/2.jpg" 
                 class="rotated-image" 
                 alt="Description"
                 style="width: 200px; height: 500px;">
            <figcaption class="image-caption">Achivements</figcaption>
        </figure>
        <!-- Add more images here -->
    </div>
</body>
</html>
