<!DOCTYPE html>
{% load static %}
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .brand-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-icon {
            height: 40px;
            width: auto;
        }

        .brand-name {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #e74c3c;
        }

        .sign-in {
            background-color: #e74c3c;
            color: white !important;
            padding: 8px 20px;
            border-radius: 5px;
        }

         /* Scroll Progress Bar */
         .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: transparent;
            z-index: 1001;
        }

        .progress-bar {
            height: 3px;
            background: #e74c3c;
            width: 0%;
            transition: width 0.3s ease;
        }

        @keyframes underline {
            from { width: 0% }
            to { width: 100% }
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: #0a121a;
            margin-left: 1rem;
        }
    </style>
    <!-- Add Google Font for cursive text -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <nav>
        <div class="brand-container">
            <img src="/static/logo2.png" alt="Brand Logo" class="brand-icon">
            <span class="brand-name">Exam Mantra Bihar</span>
        </div>
        
        <div class="nav-links">
            <a href="{% url 'exammantra:mainpage' %}">Home</a>
            <a href="#">Courses</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#" class="sign-in">Sign In</a>

            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        
    </nav>
    <script>
                // Add Progress Bar Logic
                window.onscroll = function() {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById("progressBar").style.width = scrolled + "%";
        };
          // Add Theme Toggle Logic
          const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            themeToggle.querySelector('i').classList.toggle('fa-sun');
            themeToggle.querySelector('i').classList.toggle('fa-moon');
        });

    </script>
    <!-- Page content goes here -->
</body>
</html>
