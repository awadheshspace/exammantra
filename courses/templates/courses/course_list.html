{% extends 'courses/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row">
        {% for course in courses %}
        <div class="col-md-4 mb-4">
            <div class="card course-card shadow">
                <img src="{{ course.thumbnail.url }}" class="card-img-top" alt="{{ course.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ course.title }}</h5>
                    <p class="card-text">{{ course.description|truncatechars:100 }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="badge bg-primary">â‚¹{{ course.price }}</span>
                        <a href="{% url 'courses:course_detail' course.slug %}" class="btn btn-primary">
                            View Course
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
